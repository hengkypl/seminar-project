{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" >
  {% csrf_token %}
  <br />
  <div class="form-group row" >
    <label for="text" class="col-3 col-form-label">Nama Lengkap</label>
    <div class="col-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div>
        <input id="text" name="nama" type="text" class="form-control">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="tgllahir" class="col-3 col-form-label">Tanggal Lahir</label>
    <div class="col-9">
      <input id="datepicker" name="tgllahir" width="276" />
      <span id="HelpBlock" class="form-text text-muted">MM/DD/YY</span>
      <script>
          $('#datepicker').datepicker({
              uiLibrary: 'bootstrap4',
              format: 'yyyy/mm/dd'
          });
      </script>
    </div>
  </div>


  <div class="form-group row">
    <label for="jemaat" class="col-3 col-form-label">Jemaat</label>
    <div class="col-9">
      <input id="jemaat" name="jemaat" type="text" class="form-control" required="required" aria-describedby="jemaatHelpBlock">
      <span id="jemaatHelpBlock" class="form-text text-muted">Nama Gereja tempat anda berjemaat</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="wilayah" class="col-3 col-form-label">Wilayah</label>
    <div class="col-9">
      <select id="wilayah" name="wilayah" required="required" class="custom-select">
        <option value="SULSEL">SULSEL</option>
        <option value="SULBAR">SULBAR</option>
        <option value="SULTENG">SULTENG</option>
        <option value="SULTRA">SULTRA</option>
        <option value="SULUT">SULUT</option>
        <option value="GORONTALO">GORONTALO</option>
      </select>
    </div>
  </div>  <div class="form-group row">
    <label for="text1" class="col-3 col-form-label">Nomor Handphone</label>
    <div class="col-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-phone"></i>
          </div>
        </div>
        <input id="text1" name="hp" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="tshirt" class="col-3 col-form-label">Ukuran TShirt</label>
    <div class="col-9">
      <select id="tshirt" name="tshirt" required="required" class="custom-select">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>
  </div>

  <!-- File Button -->
<div class="form-group row">
  <label class="col-md-3 control-label" for="foto">Foto</label>
  <div class="col-md-6">
    <input id="foto" name="foto" class="input-file" type="file">
  </div>
</div>

  <div class="form-group row">
    <label for="textarea" class="col-3 col-form-label">Catatan</label>
    <div class="col-9">
      <textarea id="textarea" name="catatan" cols="40" rows="3" class="form-control" aria-describedby="textareaHelpBlock"></textarea>
      <span id="textareaHelpBlock" class="form-text text-muted">Informasi yang ingin anda sampaikan kepada panitia mengenai anda misalnya obat / vitamin</span>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-3 col-9">
      <button name="submit" type="submit" class="btn btn-primary">Daftarkan diri saya !</button>
    </div>
  </div>


</form>
{% endblock %}
