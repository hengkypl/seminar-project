{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<!-- Marketing messaging and featurettes
================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->

<hr class="featurette-divider">

<div class="container marketing">
  {% for zblog in zblog.all %}


  <div class="col-lg-4">
    <img class="rounded-circle" src="{{ zblog.image.url }}" alt="Generic placeholder image" width="140" height="140">
    <h2>{{ zblog.title }}</h2>
    <p>{{ zblog.body }}</p>
  </div><!-- /.col-lg-4 -->

  {% endfor %}
</div>

{% endblock %}
